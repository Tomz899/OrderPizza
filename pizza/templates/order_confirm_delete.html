{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card border-primary mb-3" style="max-width: 20rem;">
    <div class="card-header"><a href="{% url 'cart' %}">&#8592; Go Back</a></div>
    <div class="card-body">
        <h4 class="card-title">Delete order?</h4>
        <h6 class="my-0">{{order.product}} {{order.get_item_cost}} z≈Ç</h6>
        <small class="text-muted">Quantity: {{order.quantity}}, Date: {{order.order_date}}</small>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
