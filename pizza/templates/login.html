{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="button">
    <button type="submit" class="btn btn-primary">Login</button>
    <span style="margin-left:5px;"><a href="#">forget password?</a></span>
  </div>
</form>
{% endblock %}
